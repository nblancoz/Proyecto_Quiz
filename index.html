<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz</title>
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="./styles/bootstrap.min.css">
  <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
    <div id="navContainer"class="container-fluid">
      <span style="cursor: pointer" id="homeNav" class="navbar-brand">Take the quiz</span>
    </div>
  </nav>
  <article id="home">
    <h1>Quiz of general knowledge</h1>
  </article>
  <article id="results" class="hide">
    <h1>Results</h1>
  </article>
  <div id="cardContainer" class="container d-flex justify-content-center align-items-center">
    <div class="card border-primary mb-3" style="max-width: 20rem;">
      <div class="card-header">The quiz:</div>
      <div class="card-body">
        <p class="card-text">Contains ten questions about general knowledge.</p>
        <p>Dificulty: Easy.</p>
        <p>Be careful! Once you select the answer you can't change it.</p>
        <p>When you're ready to start click on "start".</p>
        <button type="button" class="btn btn-outline-success" id="startButton">Start</button>
      </div>
    </div>
  </div>
  <article id="questionContainer" class="hide">
    <div id="cardContainer" class="container d-flex justify-content-center align-items-center">
      <div class="card border-primary mb-3" style="max-width: 20rem;">
        <div id="questionStatement" class="card-header"></div>
        <div class="card-body">
          <p class="card-text">
          <section id="question">Question</section>
          </p>
          <div id="answerButtons" class="btnDiv"></div>
          <p id="answerComprobation" class="hide"></p>
          <audio id="incorrectAnswer" class="hide" src="./assets/incorrect_answer.mp3"></audio>
          <audio id="correctAnswer" class="hide" src="./assets/correct_answer.mp3"></audio>
          <button type="button" class="btn btn-outline-success disabled" id="nextButton">Next</button>
        </div>
      </div>
    </div>
  </article>
  <article id="resultsContainer" class="hide">
    <div id="resultCard" class="container d-none justify-content-center align-items-center">
        <div id="resultCard2" class="card text-white bg-dark mb-3" style="max-width: 20rem;">
          <div class="card-header">Your results:</div>
          <div class="card-body">
            <h4 id="feedback1" class="card-title"></h4>
            <p id="feedback2" class="card-text"></p>
            <img id="congrats" class="hide" src="./assets/congrats.jpeg"/>
            <img id="almost" class="hide" src="./assets/almost.jpeg" alt="">
            <img id="deception" class="hide" src="./assets/deception.jpeg"/>
          </div>
        </div>
      </div>
    </div>
    <audio id="badResult" src="./assets/bad_result.mp3"></audio>
    <audio id="goodResult" src="./assets/good_result.mp3"></audio>
  </article>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
